name: Coveralls

on:
  push:
    branches: [ master ]
    tags:     [ "v*" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -cover -covermode=atomic -coverprofile=coverage.out -v ./...

    - name: Report Coveralls
      uses: coverallsapp/github-action@v2
